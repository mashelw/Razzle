<!DOCTYPE html>
<html lang="en">

<head>
    <title>Razzle | Index</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Modal Number Login -->
        <div class="modal fade" id="myModal" tabindex="-1" data-focus-on="input:first" style="display: none;">>
            <div class="modal-dialog modal-sm">        
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title">Enter Your Phone Number</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-signin text-center">       
                            <label for="phonenum"><h4>EXAMPLE: 14150001234</h4></label>
                            <input class="form-input" id="phonenum" type="tel" pattern="^\d{11}$" required >
                            <div class="modal-footer">
                                <input data-toggle="modal" href="#myModalVerify" class="btn btn-md btn-primary btn-block" value="Login">
                            </div>    
                        </form>
                    </div>           
                </div>     
            </div>
        </div>  
        <!-- Modal Verification -->
        <div class="modal fade" id="myModalVerify" tabindex="-1" data-focus-on="input:first" style="display: none;">>
            <div class="modal-dialog modal-sm">
        
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title">Enter Your Six Digit Password</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-signin text-center">       
                            <label for="phonenum"><h4>EXAMPLE: 888666</h4></label>
                            <input class="form-input" id="verifyNumber" type="password" pattern="^\d{6}$" required >
                            <div class="modal-footer">
                                <input type="submit" class="btn btn-md btn-primary btn-block" value="Verify">
                            </div>    
                        </form>
                    </div>           
                </div>     
            </div>
        </div> 
        

    </div>

    <!-- Page Content -->
    <div class="container">
        <!-- Logo -->
        <div class="box text-center">
        <img src="img/RazzleLogo.png"> 
        </div>
        <div class="box">
            <!-- Carousel -->
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item active">
                
                        <img src="img/Infograph.png" alt="First slide">
                     
                    </div>

                    <div class="item">
                        <div class="jumbotron">
                            <div class="row text-center">                
                                <div class="col-md-4 col-sm-6 hero">
                                    <div class="thumbnail">
                                        <img src="img/iphone7.png" alt="iPhone 7">
                                        <div class="caption">
                                            <h3>iPhone 7</h3>
                                            <div id=""><p>Tickets left:</p></div>
                                            <p>
                                                <a data-toggle="modal" data-target="#myModal" class="btn btn-primary text-center">Buy Ticket</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-4 col-sm-6 hero">
                                    <div class="thumbnail">
                                        <img src="img/bose.jpg"  alt="Bose Headphones">
                                        <div class="caption">
                                            <h3>Bose Headphones</h3>
                                            <p>Tickets left: 000</p>
                                            <p>
                                                <a data-toggle="modal" data-target="#myModal" class="btn btn-primary text-center">Buy Ticket</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-4 col-sm-6 hero">
                                    <div class="thumbnail" >
                                        <img src="img/ps4.png"  alt="Playstation 4">
                                        <div class="caption">
                                            <h3>Playstation 4</h3>
                                            <p>Tickets left: 000</p>
                                            <p>
                                                <a data-toggle="modal" data-target="#myModal" class="btn btn-primary text-center">Buy Ticket</a> 
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                    <!-- Left and right controls for Carousel-->
                    <a class="carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Next</span>
                    </a>
            </div>
        </div>
    </div>      
    <hr>
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="text-center" class="col-lg-12">
                <p>Copyright &copy; Razzle 2017</p>
            </div>
        </div>
    </footer>

</body>

</html>
